<div class="modal"  tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo empregado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Nome: </label>
                <input class="form-control" type="text" [(ngModel)]="employee.name">
            </div>
            <div class="form-group">
                <label>Salario: </label>
                <input class="form-control" type="text" [(ngModel)]="employee.salary">
            </div>
            <div class="form-group" *ngIf="employee.salary >= 1000">
                <label>Bonus: </label>
                <input class="form-control" type="text" [(ngModel)]="employee.bonus">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" (click)="addEmployee()">Incluir</button>
        </div>
      </div>
    </div>
</div>
